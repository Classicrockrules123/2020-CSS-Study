<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List CSS</title>
    <style>
      #styleType{
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #defaultList{
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul id="styleType">
      <li>Stuff</li>
      </ul>
    <ul id="defaultList">
      <li>Stuff</li>
      </ul>
  </body>
</html>
